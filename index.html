<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TRAH IMAN ULOMO</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #f0f2f5; }
        .iframe-container {
            position: absolute;
            top: -46px; /* Menarik ke atas untuk sembunyikan banner biru Google */
            left: 0;
            width: 100%;
            height: calc(100% + 46px);
        }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://script.google.com/macros/s/XXXXXXXX"></iframe>
    </div>
</body>

</html>
